<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@600&display=swap" rel="stylesheet">

</head>

<body>

  <nav>
    <a href="highscores.html" class="highscores" id="viewhighscores">View high scores</a>
    <div class="timer">Time: <span id="time">75</span></div>
  </nav>

  <div id="intro">

    <header>
      <h1>Coding Quiz Challenge</h1>
    </header>

    <main>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that correct answers
        will award your score by 5 points each and incorrect answers
        will penalize your time by 15 seconds!</p>
    </main>

    <button id="start-button">Start Quiz</button>

  </div>

  <div id="quiz" style="display: none;">
    <div id="question-container">
      <h2 id="question-text"></h2>
      <div id="answer-buttons" class="btn-container">
      </div>
    </div>
    <div id="feedback"></div>
  </div>

  <div id="score" style="display: none;"><span id="final-score"></span></div>

  <div id="initials-container" style="display: none;">
    <label for="initialsInput">Enter initials:</label>
    <input type="text" id="initialsInput" maxlength="3" placeholder="Your Initials">
    <button id="save-score">Save Score</button>
    <div id="error-message"></div>
  </div>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>

</body>

</html>
